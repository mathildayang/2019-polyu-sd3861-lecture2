<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Mathilda Yang</title>

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
        }
        h1 {
            font-size: 40px;
            font-family: 'Indie Flower', cursive;
            color: darkolivegreen;
        }
        #first-heading{
            font-family: 'Varela Round', sans-serif;
            color:slategrey;
        }
        .blue-color{
            color:steelblue;
        }
    </style>
    
</head>

<body>
    <h1 id="first-heading" class="blue-color">Mathilda</h1>
    <h1>Yang</h1>
    <svg class="pop" id="svg" width="300" height="300" viewbox="0 0 100 100">
        <filter id="blur">
            <feGaussianBlur stdDeviation="1" />
        </filter>
        <path class="slidein" id="mountain" fill="#ab9457" d="" />
    </svg>

    <button class="blue-color" onclick="generateMountain()">Click Me</button>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('button').on('click', function (e) {
                alert('New mountain is coming!');
            });
        });
    </script>


</body>

</html>
